<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class = "calculator">
      <p id = "title">Calculator</p>
      <div class = "entrybox">
      <p id = "result">0</p>
      <p id = "log">0</p>
      </div>
      <button type = "button" class = "button" id = "AC" value = "AC">AC</button>
      <button type = "button" class = "button" id = "CE" value = "CE">CE</button>
      <button type = "button" class = "button" id = "divide" value = "/">/</button>
      <button type = "button" class = "button" id = "X" value = "*">X</button>
      <br>
      <button type = "button" class = "button" id = "seven" value = "7">7</button>
      <button type = "button" class = "button" id = "eight" value = "8">8</button>
      <button type = "button" class = "button" id = "nine" value = "9">9</button>
      <button type = "button" class = "button" id = "minus" value = "-">-</button>
      <br>
      <button type = "button" class = "button" id = "four" value = "4">4</button>
      <button type = "button" class = "button" id = "five" value = "5">5</button>
      <button type = "button" class = "button" id = "six" value = "6">6</button>
      <button type = "button" class = "button" id = "plus" value = "+">+</button>
      <br>
      <button type = "button" class = "button" id = "one" value = "1">1</button>
      <button type = "button" class = "button" id = "two" value = "2">2</button>
      <button type = "button" class = "button" id = "three" value = "3">3</button>
      <button type = "button" class = "button" id = "equal" value = "=">=</button>
      <br>
      <button type = "button" class = "button" id = "zero" value = "0">0</button>
      <button type = "button" class = "button" id = "decimal" value = ".">.</button>
    </div>
  </body>
</html>
